<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
	<link rel="icon" type="image/png" href="images/logo.png"/>
    <link rel="stylesheet" href="css/Style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="main">
    <div class="banner" style="background-image: url('images/EventBanner.jpg');">
        EVENTS
    </div>
    <!-- SEARCH -->
    <!-- MOBLIE FILTER + DROPDOWN -->
    <div class="main2 flex" id="AE">
        <!-- FILTER -->
        <div class="main2-right">
            <!-- MAIN 2 BUTTONS -->
            <div class="events cards">
                <div class="card" id="1"><img src="images/1.jpg" alt="" onclick="ShowSE(1)"></div>
                <div class="card" id="2"><img src="images/1.jpg" alt="" onclick="ShowSE(2)"></div>
                <div class="card" id="3"><img src="images/1.jpg" alt="" onclick="ShowSE(3)"></div>
                <div class="card" id="4"><img src="images/1.jpg" alt="" onclick="ShowSE(4)"></div>
                <div class="card" id="5"><img src="images/1.jpg" alt="" onclick="ShowSE(5)"></div>
                <div class="card" id="6"><img src="images/1.jpg" alt="" onclick="ShowSE(6)"></div>
                <div class="card" id="7"><img src="images/1.jpg" alt="" onclick="ShowSE(7)"></div>
                <div class="card" id="8"><img src="images/1.jpg" alt="" onclick="ShowSE(8)"></div>
                <div class="card" id="9"><img src="images/1.jpg" alt="" onclick="ShowSE(9)"></div>
            </div>
        </div>

    </div>

    <div class="Single-event flex" id="SE-1">
        <div class="">
            <div class="SE-left">
                <img src="images/1.jpg" alt="">
            </div>
            <div class="SE-right">
                <h1 class="SE-text">Baithak</h1>
                <h4 class="SE-text">12:30pm</h3>
                <p class="SE-text para"><B>SHADES</B> - The Drama Society of Keshav Mahavidiyala present ... some description</p>
                <button class="SE-btn">
                    <span>Register here</span>
                    <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                        <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0" />
                    </svg>
                </button>
            </div>
          </div>
    </div>
    <div class="Single-event flex" id="SE">
        <div class="">
            <div class="SE-left">
                <img src="images/1.jpg" alt="">
            </div>
            <div class="SE-right">
                <h1 class="SE-text">Event Name</h1>
                <h4 class="SE-text">Time</h3>
                <p class="SE-text para"><B>Society name</B> - The Drama X of Keshav Mahavidiyala present ... some description</p>
                <button class="SE-btn">
                    <span>Register here</span>
                    <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                        <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0" />
                    </svg>
                </button>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>
    <script>
        function ShowSE(ID) {
            if(ID==1){
                document.getElementById("AE").style.display = "none";
                document.getElementById("SE-1").style.display = "block";
            }
            else{
                document.getElementById("AE").style.display = "none";
                document.getElementById("SE").style.display = "block";
            }
        }
    </script>
</body>

</html>
